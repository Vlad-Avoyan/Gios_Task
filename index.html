<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7787026e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>PIXEL IT School</title>
</head>

<body>
    <div class="headerParent">
        <div class="logoMenuParent">
            <div class="logoParent">
                <div class="logo">
                    <div class="whiteCenter"></div>
                </div>
                <div class="logotext">
                    <p>PIXEL</p>
                    <span>IT School</span>
                </div>
            </div>
            <div class="menuParent">
                <div class="companyNameDiv">
                    <div class="gradientDiv">
                        <div class="textUnderGradient">
                            <span>PIXEL IT COMPANY</span>
                        </div>
                    </div>
                </div>
                <div class="headerSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="menuOpenDiv">
                    <i class="fas fa-grip-lines"></i>
                    <span>ՄԵՆՅՈՒ</span>
                </div>
                <div class="dropMenu">
                    <div class="listMenu">
                        <span class="school">ԴՊՐՈՑ</span><br><br>
                        <span class="lessons">ԴԱՍԸԹԱՑՆԵՐ</span><br><br>
                        <span class="programing">Ծրագրավորում</span><br><br>
                        <span class="design">ԴԻԶԱՅՆ</span><br><br>
                        <span class="marketing">ՄԱՐՔԵՏԻՆԳ</span><br><br>
                        <span class="languages">ԼԵԶՈՒՆԵՐ</span><br><br>
                        <span class="allCourses">ԲՈԼՈՐ ԿՈՒՐՍԵՐԸ</span><br><br>
                        <span class="vebinar">ՎԵԲԻՆԱՐ</span><br><br>
                        <span class="about">ՄԵՐ ՄԱՍԻՆ</span><br><br>
                        <span class="blog">Բլոգ</span><br><br>
                        <span class="contact">Հետադարձ կապ</span><br><br>
                        <h4 class="contactUs">PIXEL IT Company</h4><br>
                        <div class="parentMood">
                            <div class="nightModeDiv">
                                <div class="onOff"></div>
                            </div>

                            <div class="textNightMode">
                                <span class="light">light mood</span>
                                <i class="em em-eyes" aria-role="presentation" aria-label="EYES"></i>
                            </div>
                        </div>
                    </div>
                    <div class="closeMenu">
                        <span>X</span>
                        <span class="closeText">ՓԱԿԵԼ</span>
                    </div>
                    <hr/>
                    <div class="dropMenuParentInfo">
                        <div class="emailDiv">
                            <span class="email">Էլ․հասցե</span>&nbsp;
                            <span class="emailText">hellopicelitschool@gmail.com</span><br><br>
                            <span>@2020 PIXEL IT SCHOOL</span>
                        </div>
                        <div class="phoneDiv">
                            <span class="phoneText">Հեռ</span>
                            <span>+374 44 225 205</span><br><br>
                            <img class="fb" src="/icons/59439.png"> 
                            <img class="fb" src="/icons/38669.svg"> 
                            <img class="insta" src="/icons/png-transparent-logo-computer-icons-instagram-logo-text-logo-symbol.png"> 
                            <img class="basket" src="/icons/png-clipart-outline-of-basketball-backboard-sport-basketball-icon-sport-basketball-court.png"> 
                            <img class="fb" src="/icons/png-transparent-black-play-button-icon-youtube-computer-icons-social-media-play-button-angle-rectangle-triangle.png"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
